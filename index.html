<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Chat U</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script defer src="config.js"></script>
    <script defer src="chat.js"></script>
    <link defer href="style.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>I Chat U</h1>
            <div class="stats-text">
                Total joined: <span id="total-joined">0</span> | Currently online: <span id="currently-online">0</span>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages-id">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area" id="send-container">
            <input type="text" class="user-input" id="user-input" placeholder="Type your message here...">
            <button class="send-btn" id="send-btn-id">Send</button>
        </div>
    </div>
</body>
</html>
